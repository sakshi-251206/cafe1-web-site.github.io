<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafe Website</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<style>

/* ================= BASE STYLES ================= */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: Arial, Helvetica, sans-serif;
}

/* ================= HERO SECTION ================= */
#main-content{
    min-height: 100vh;
    animation: image 10s infinite;
    background-size: cover;
    background-position: center;
}

nav{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 10px;
    gap: 15px;
}

nav a{
    text-decoration: none;
    color: white;
    font-size: 18px;
}

nav a:hover{
    background-color: orange;
    border-radius: 20px;
    padding: 5px 10px;
    color: black;
}

#logo{
    font-size: 40px;
}

/* Background animation */
@keyframes image{
    0%,100%{
        background-image: url("https://media.cnn.com/api/v1/images/stellar/prod/150929101049-black-coffee-stock.jpg");
    }
    50%{
        background-image: url("https://img.freepik.com/free-photo/top-view-hot-espresso-with-brown-coffee-seeds-brown-wooden-desk-coffee-cup-drink_140725-28168.jpg");
    }
}

/* ================= HERO TEXT ================= */
#main{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
}

h3{
    color: rgb(63, 4, 4);
    font-size: 60px;
    font-style: italic;
}

h1{
    color: white;
    font-size: 28px;
    margin-top: 10px;
}

p{
    color: white;
    margin-top: 10px;
}

button{
    margin-top: 15px;
    height: 45px;
    width: 120px;
    border-radius: 20px;
    border: none;
    background: transparent;
    color: white;
    font-size: 15px;
    cursor: pointer;
    border: 1px solid white;
}

button:hover{
    background-color: orange;
    color: black;
}

/* ================= ABOUT ================= */
.About{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
}

.image{
    height: 300px;
    width: 300px;
    border-radius: 50%;
    background-image: url("https://images.stockcake.com/public/8/a/d/8ad10cc4-8d2c-4e05-bcfe-f834e639c9d4_large/steaming-coffee-aroma-stockcake.jpg");
    background-size: cover;
}

.info{
    max-width: 500px;
    padding: 20px;
    text-align: center;
}

.social-media i{
    font-size: 35px;
    margin: 10px;
    cursor: pointer;
}

.social-media i:hover{
    color: orange;
}

/* ================= MENU ================= */
.Menu{
    background: #222;
    padding: 40px 20px;
}

.c1{
    text-align: center;
    color: white;
    border-bottom: 2px solid orange;
    width: fit-content;
    margin: auto;
    margin-bottom: 30px;
}

.flex{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.Menu-Card{
    width: 300px;
    background: #111;
    color: white;
}

.Menu-Card:hover{
    box-shadow: 0 0 10px white;
}

.Menu-Card div:first-child{
    height: 200px;
    background-size: cover;
}

/* ================= TESTIMONIALS ================= */
.Testimoniois{
    padding: 40px 20px;
}

.c2{
    text-align: center;
    border-bottom: 2px solid orange;
    width: fit-content;
    margin: auto;
}

.Testimoniois-card{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.expert-card{
    width: 250px;
    text-align: center;
}

.expert-card div:first-child{
    height: 200px;
    border-radius: 50%;
    background-size: cover;
}

/* ================= GALLERY ================= */
.Gallery{
    padding: 40px 20px;
}

.c3{
    text-align: center;
    border-bottom: 2px solid orange;
    width: fit-content;
    margin: auto;
}

.images-card{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.items{
    width: 150px;
    height: 150px;
    background-size: cover;
    border-radius: 20px;
    box-shadow: 0 5px 10px black;
}

.items:hover{
    transform: scale(1.05);
}

/* ================= CONTACT ================= */
.Contact-Us{
    padding: 40px 20px;
}

.c4{
    text-align: center;
    border-bottom: 2px solid orange;
    width: fit-content;
    margin: auto;
}

.content{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

form{
    width: 300px;
}

input, textarea{
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
}

/* ================= FOOTER ================= */
.footer{
    background: black;
    color: white;
    text-align: center;
    padding: 20px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px){
    h3{font-size: 40px;}
    h1{font-size: 22px;}
    nav{flex-direction: column;}
    .Menu-Card{width: 90%;}
}

</style>
</head>

<body>

<section id="main-content">
<nav>
    <a id="logo">☕</a>
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#menu">Menu</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
</nav>

<div id="main">
    <div>
        <h3>Best Coffee</h3>
        <h1>Make your day great with our special coffee</h1>
        <p>Every cup sparks joy ☕</p>
        <button>Order Now</button>
        <button>Contact</button>
    </div>
</div>
</section>

<footer class="footer">
    Follow us on Instagram ☕
</footer>

</body>
</html>
